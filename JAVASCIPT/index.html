<!DOCTYPE html>
<html lang="he">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ניהול משימות</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/size.css">
</head>

<body dir="auto">
	<header class="TitleJerusalem">
		<h1 class="shadow">רשימת משימות שלי</h1>
		<!-- שדה חיפוש משימות -->
		<div class="search-top">
			<input id="search-bar" type="text" name="search" placeholder="חיפוש משימות...">
			<!-- כפתור חיפוש -->
			<button id="search-btn">🔍חפש</button>
		</div>
	</header>
	<!-- טופס להוספת משימה חדשה -->
	<form id="new-task-form">
		<input type="text" name="new-task-input" id="new-task-input" placeholder="הוסף כותרת למשימה החדשה" />
		<input type="submit" id="btn" value="הוסף משימה" />
		<!-- כפתור לניקוי רשימת המשימות -->
		<button id="clear-tasks-btn">נקה משימות</button>

	</form>
	<main>
		<section class="task-list">
			<!-- רשימת המשימות -->
			<div id="tasks"></div>
		</section>
	</main>
	<script src="src/app.js"></script>
</body>

</html>
