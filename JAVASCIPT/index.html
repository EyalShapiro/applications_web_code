<!DOCTYPE html>
<html lang="he">

<head>

	<title> 砖转</title>

	</form>
	<!-- 驻转专 拽 专砖转 砖转 -->
	<button id="clear-tasks-btn">拽 砖转</button>
	<main>

			<!-- 专砖转 砖转 -->
			<div id="tasks"></div>
		</section>
	</main>
	<script src="app.js"></script>

</html>
