<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 style=" color: navy;">HTML DOM Events</h1>
    <h2>The onkeydown Event</h2>

    <p>
        Press and hold down a key inside the text field to set a red background
        color. Release the key to set a green background color.
    </p>

    <input type="text" id="text-input" onkeydown="keydownFunction()" onkeyup="keyupFunction()" />

    <script>
        // When the user presses a key on the keyboard
        

        function keydownFunction() {
            document.querySelector("#text-input").style.backgroundColor = "lightcoral";
        }

        function keyupFunction() {
            document.getElementById("text-input").style.backgroundColor = "lightgreen";
        }
    </script>
</body>

</html>
